{extend name="common/layout" /}

{block name="content"}
<div id="content">
    <div class="page-header">
        <div class="container-fluid">
            <div class="pull-right">
            </div>
            <h1>配送方式管理</h1>
            <ul class="breadcrumb">
                <li>
                    <a href="{:url('site/index')}">首页</a>
                </li>
                <li>
                    <a href="{:url('index')}">配送方式管理</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <i class="fa fa-list"></i>
                    配送方式列表
                </h3>
            </div>
            <div class="panel-body">
                <form action="{:url('index')}" method="get">
                    <div class="well">
                        <div class="row">

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="control-label" for="input-filter_title">标题</label>
                                    <input type="text" name="filter_title" value="{$filter['filter_title']|default=''}" placeholder="标题" id="input-filter_title" class="form-control" />
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="control-label" for="input-filter_intro">介绍</label>
                                    <input type="text" name="filter_intro" value="{$filter['filter_intro']|default=''}" placeholder="介绍" id="input-filter_intro" class="form-control" />
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="control-label" for="input-filter_enabled">启用</label>
                                    <input type="text" name="filter_enabled" value="{$filter['filter_enabled']|default=''}" placeholder="启用" id="input-filter_enabled" class="form-control" />
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="control-label" for="input-filter_name">名字</label>
                                    <input type="text" name="filter_name" value="{$filter['filter_name']|default=''}" placeholder="名字" id="input-filter_name" class="form-control" />
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <button type="submit" id="button-filter" class="btn btn-primary pull-right">
                                    <i class="fa fa-search"></i>
                                    筛选
                                </button>
                            </div>
                        </div>
                    </div>
                </form>

                <form action="{:url('multi')}" method="post" id="form-index">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <td style="width: 1px;" class="text-center">
                                    <input type="checkbox" onclick="$('input[name=\'selected[]\']').prop('checked', this.checked);" />
                                </td>
                                <td class="text-center">
                                    <a href="">标题</a>
                                </td>
                                <td class="text-center">
                                    <a href="">介绍</a>
                                </td>
                                <td class="text-center">
                                    <a href="">启用</a>
                                </td>
                                <td class="text-center">
                                    <a href="">顺序</a>
                                </td>
                                <td class="text-center">
                                    <a href="">名字</a>
                                </td>

                                <td class="text-right">管理</td>
                            </tr>
                            </thead>
                            <tbody>
                            {if condition="count($rows) > 0"}
                            {foreach $rows as $row}
                            <tr>
                                <td class="text-center">
                                    <input type="checkbox" name="selected[]" value="{$row['id']}" />
                                </td>
                                <td class="text-left">{$row['title']}</td>
                                <td class="text-left">{$row['intro']}</td>
                                <td class="text-left">{$row['enabled']}</td>
                                <td class="text-left">{$row['sort']}</td>
                                <td class="text-left">{$row['name']}</td>

                                <td class="text-right">
                                    <a href="{:url('set', ['id'=>$row['id']])}" data-toggle="tooltip" title="编辑" class="btn btn-primary">
                                        <i class="fa fa-pencil"></i>
                                    </a>
                                </td>
                            </tr>
                            {/foreach}
                            {else/}
                            <tr>
                                <td class="text-center" colspan="7">
                                    无记录
                                </td>
                            </tr>
                            {/if}

                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
